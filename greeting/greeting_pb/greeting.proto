syntax = "proto3";

package greeting;
option go_package="./greeting/greeting_pb";

message Greeting {
	string first_name = 1;
	string last_name = 2;
}
message GreetingRequest {
	Greeting greeting = 1;
}
message GreetingResponse {
	string result = 1;
}
service GreetService{
	//unary
	rpc Greet(GreetingRequest) returns (GreetingResponse) {};
}
